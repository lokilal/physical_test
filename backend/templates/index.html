<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'main' %}" method="POST">
    {% csrf_token %}
    <p>
        <label for="date">Введите дату </label>
        <input type="date" id="date" name="date"/>
        <input type="submit" value="Вычислить">
    </p>
    <p>Неделя номер: {{ weeks }}</p>
</form>
</body>
</html>
